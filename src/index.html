<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h3>Check your credit card number</h3>
    <ul class="cards">
      <li><span class="card visa" title="Visa"></span></li>
      <li><span class="card mastercard" title="Mastercard"></span></li>
      <li><span class="card amex" title="American Express"> </span></li>
      <li><span class="card discover" title="Discover"></span></li>
      <li><span class="card jcb" title="JCB"></span></li>
      <li><span class="card dinersclub" title="Diners Club"> </span></li>
      <li><span class="card mir" title="Mir"></span></li>
    </ul>
    <form>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Credit card number" required>
        <button class="btn" type="button">Click to Validate</button>
      </div> 
    </form>
  </div>  
</body>

</html>
